{% extends "base.html" %}

{% block content %}
      
    <main class="container mt-5">    
        <div class="bb p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary" style="background: url({{top.image.url}});">
            <div class="col-lg-6 px-0 my-5"  >
                <h1 class="display-4 fst-italic">{{ top.title }}</h1>
                <p class="lead my-3">{{ top.content|truncatewords:30 }}</p>
                <p class="lead mb-0"><a href="blog/{{ top.title}}" class="text-body-emphasis fw-bold">Continue reading...</a></p>
            </div>
        </div>
    </main>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in posts %}
                <div class="col">
                    <a href="blog/{{ post.title }}">
                    <div class="card shadow-sm">
                        {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                        {% endif %}
                        <div class="card-body">
                            <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div> -->
                                <small class="text-body-secondary">{{ post.date }}</small>
                            </div>
                        </div>
                    </div></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    {% endblock content %}
